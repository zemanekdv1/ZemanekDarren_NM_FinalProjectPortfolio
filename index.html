<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Model Viewer</title>
    <link rel="stylesheet" href="./main.css">

    <!-- Import maps for Three.js -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.156.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.156.0/examples/jsm/"
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Navigation Bar & Dropdown */
        nav {
            background: #444;
            padding: 10px 0;
            position: relative;
            z-index: 1000;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
            z-index: 1000;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            font-size: 18px;
        }

        .menu a:hover {
            background: #555;
        }

        .menu > li {
            position: relative;
            z-index: 1000;
        }

        .dropdown-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            background: #444;
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 150px;
            display: none;
            border: 1px solid #555;
            border-radius: 5px;
            z-index: 2000;
        }

        .dropdown-menu li a {
            display: block;
            padding: 10px;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu li a:hover {
            background: #555;
        }

        /* Viewer and Thumbnail Menu */
        .viewer-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px 0;
        }

        #viewer-section {
            width: 780px;
            height: 520px;
            background: #ddd;
            border: 3px solid #999;
            border-radius: 10px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.25);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        #three-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .model-menu {
            width: 140px;
            background: #e6e6e6;
            border: 2px solid #ccc;
            padding: 15px 10px;
            border-radius: 10px;
            height: 520px;
            overflow-y: auto;
        }

        .thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin: 15px auto;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 2px solid #aaa;
        }

        .thumbnail:hover {
            transform: scale(1.15);
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

<header>
    <h1>Model Viewer</h1>
</header>

<nav>
    <ul class="menu">
        <li><a href="Homepage.html">Home</a></li>
        <li class="dropdown">
            <a href="#">Projects ▾</a>
            <ul class="dropdown-menu">
                <li><a href="Dungeon.html">Dungeon Bosses</a></li>
                <li><a href="SI_Gallery.html">Steampunk Insect</a></li>
                <li><a href="PT_Gallery.html">PT - Group Project</a></li>
                <li><a href="PT2_Gallery.html">PT - Personal Scene</a></li>
                <li><a href="CT_Gallery.html">Cryptid Taxi</a></li>
                <li><a href="S_Gallery.html">Spark</a></li>
            </ul>
        </li>
        <li><a href="index.html">Model Viewer</a></li>
        <li><a href="about.html">About/Contact</a></li>
    </ul>
</nav>

<div class="viewer-wrapper">
    <!-- 3D Viewer -->
    <section id="viewer-section">
        <canvas id="three-canvas"></canvas>
    </section>

    <!-- Thumbnail Menu -->
    <div class="model-menu">
        <img class="thumbnail" src="my-Gallery\images\S_Images\Hotdog_01.png" alt="Hotdog Model" data-model="models/hotdog.glb">
        <img class="thumbnail" src="my-Gallery\images\S_Images\Dumpster_01.png" alt="Dumpster Model" data-model="models/dumpster.glb">
        <img class="thumbnail" src="my-Gallery\images\S_Images\SubwayCars_01.png" alt="Subway Car Model" data-model="models/subway_car.glb">
        <img class="thumbnail" src="my-Gallery\images\S_Images\Crate_01.png" alt="Crate Model" data-model="models/crate.glb">
        <img class="thumbnail" src="my-Gallery\images\S_Images\ACUnit_01.png" alt="AC Unit Model" data-model="models/ac_unit.glb">
        <img class="thumbnail" src="my-Gallery\images\S_Images\FoodCart.png" alt="YFood Cart Model" data-model="models/foodcart.glb">
        <img class="thumbnail" src="my-Gallery\images\CT_Images\barn_01.png" alt="Barn Model" data-model="models/barn_open.glb">
        <img class="thumbnail" src="my-Gallery\images\CT_Images\house_01.png" alt="House Model / 01" data-model="models/house_01.glb">
        <img class="thumbnail" src="my-Gallery\images\PT_Images\PersonalProject\RockerBox.png" alt="Rocker Box Model" data-model="models/rockerbox.glb">
        <img class="thumbnail" src="my-Gallery\images\SI_Images\SI_Bug.png" alt="Steampunk Bug Model" data-model="models/sp_bug.glb">
    </div>
</div>

<footer>
    © 2025 Darren Zemanek
</footer>

<script type="module" src="main.js"></script>
</body>
</html>
